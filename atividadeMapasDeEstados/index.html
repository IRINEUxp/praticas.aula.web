<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa dos Estados</title>
    <link rel="stylesheet" href="modelo.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <div id="container">
            <h1>Mapa dos Estados</h1>

            <select id="estados" onclick="mostrarMapa()">

                <option value="ac">Acre</option>

                <option value="ap">Amápa</option>

                <option value="rn">Ronônia</option>
                <option value="pb">Paraíba</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
                <option value="pa">Pará</option>
                <option value="go">Goiais</option>
            </select>

            <div>
                <img src="" alt="MAPA DOS ESTADOS" id="mapa">
            </div>
        </div>
    </main>

</html>
